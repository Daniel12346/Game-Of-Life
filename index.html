<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title__main">Conway's game of life</h1>
        </h1>
    </header>
    <section class="game__main flexCC">
        <div class="game__controls">
            <p class="game__generations">Generation count:<span class="game__genCount">0</span> </p>
            <form clas="game__contol-sliders">
                <label class="game__control-label"> Size: <input class="slider slider--size" type="range" min="300" max="900"
                        step="10"></label>
                <label class="game__control-label"> Cells per row: <input class="slider slider--cells" type="range" min="5"
                        max="150" step="5"></label>
            </form>
            <button class="button button--restart">Restart</button>
            <button class="button button--continue">Continue/Pause</button>
        </div>
        <div class="game__canvas-container flexCC">
            <canvas class="game__canvas" width="300" height="300"> </canvas>
        </div>
    </section>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
</body>

</html>
